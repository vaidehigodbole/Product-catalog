<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Bazaar - Explore the Future</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">Tech Bazaar - Your Gateway to Innovation</nav>

    <div class="container">
        <h1>Welcome to <span>Tech Bazaar</span></h1>
        <input type="text" id="searchBox" class="search-box" placeholder="🔍 Search for products...">

        <section>
            <h2>Latest <span class="highlight">Mobiles</span></h2>
            <div id="mobileGrid" class="product-grid"></div>
        </section>

        <section>
            <h2>Top-rated <span class="highlight">Electronics</span></h2>
            <div id="electronicsGrid" class="product-grid"></div>
        </section>

        <section>
            <h2>Smart <span class="highlight">Accessories</span></h2>
            <div id="accessoriesGrid" class="product-grid"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
